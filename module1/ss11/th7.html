<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiemtrasohoanhao</title>
</head>
<body>
    <script>
       let n = +prompt("Nhập vào 1 số:");
        let t = 0;
        for (i = 1; i < n; i++) {
            if (n % i == 0) {
                t += i;
            }
        }
        if (t == n) {
            alert("la so hoan hao");
        } else {
            alert("ko phai la so hoan hao");
        } 
    </script>
</body>
</html>
