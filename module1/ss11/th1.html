    <script>
        //B1: Khai báo biến để nhận giá trị từ người dùng nhập từ trình duyệt, đồng thời chuyển đổi kiểu dữ liệu string --> Number
            const number = Number(prompt("Nhập vào một số lớn hơn 0"));
            // B2: Xâu dựng vòng lặp để lặp qua từ số 0 -->  Number theo thứ tự tăng dần
            for (let i = 0; i <= number; i++) {
                // B3: tìm số chẵn
                // Nếu phần tử dư của phép tính i chia 2 bằng 0, nghĩa là số chẵn --> hiển thị kết quả số chẵn
                if (i % 2 === 0) {
                    // Nếu điều kiện trong if dùng, khối lệnh được thực thi
                    console.log("Số chẵn là", i);
                }
            }
    </script>
