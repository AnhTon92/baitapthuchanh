<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tim so nguyento</title>
</head>

<body>

    <script>
       let numbers = prompt("nhap vao so luong so nguyen to muon in ");
        let count = 0;
        let n = 2;

        while (count < numbers) {
            // kiem tra xem n co phai so nguyen to khong
            let isPrime = true;
            for (let i = 2; i * i <= n; i++) {
                if (n % i == 0) {
                    isPrime = false;
                    break;
                }
            }

            // neu n la so nguyen to, in ra va tang bien count len +1
            if (isPrime) {
                console.log(n);
                
                count++;
            }

            // tang bien n len +1 de kiem tra tiep
            n++;
        }



    </script>
</body>

</html>
