<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giaithuacuan</title>
</head>
<body>
    <script>
        let n = +prompt("nhap vao n");
        let giaiThua = 1;
        for (let i=1; i<=n; i++){
            giaiThua*=i;
        }
        console.log(`giaithua cua ${n} la ${giaiThua}`);
    </script>
</body>
