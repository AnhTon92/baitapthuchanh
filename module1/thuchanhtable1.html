<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
    <table border="2">
        <caption><h1>Cong ty A</h1></caption>
        <thead>
            <tr>
                <th>Tháng</th>
                <th>Doanh thu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Hai</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            
            <th colspan="2">Tổng: $180</th>
        </tfoot>

    </table>
    <table border="2" width="100%">
        <caption><h1>Cong ty B</h1></caption>
        <thead>
            <tr>
                <th>Qúy</th>
                <th>Tháng</th>
                <th>Doanh thu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Một</td>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Hai</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Ba</td>
                <td>$80</td>
            </tr>
            <tr>
                <td rowspan="3">Hai</td>
                <td>Bốn</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Năm</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>Sáu</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>

    </table>
</body>
</html>
